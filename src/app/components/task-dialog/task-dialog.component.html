<h1 mat-dialog-title>Add New Task</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Task Name</mat-label>
    <input matInput [(ngModel)]="data.name" required>
  </mat-form-field>

 
  <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="datePicker" [(ngModel)]="data.dueDate" required>
    <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
  </mat-form-field>

 
  <mat-form-field appearance="fill">
    <mat-label>Pick a Time</mat-label>
    <input matInput [matTimepicker]="timePicker" [(ngModel)]="data.dueTime">
    <mat-timepicker-toggle matIconSuffix [for]="timePicker">
      <mat-icon matTimepickerToggleIcon>schedule</mat-icon>
    </mat-timepicker-toggle>
    <mat-timepicker #timePicker></mat-timepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Priority</mat-label>
    <mat-select [(ngModel)]="data.priority" required>
      <mat-option *ngFor="let level of priorities" [value]="level">{{ level }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="!data.name || !data.dueDate || !data.dueTime || !data.priority">
    Save Task
  </button>
</div>
